<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Sum of arguments math object</h1>
    <p id="demo"></p>
    <script>
        function sumALL(){
            var sum = 0
           
        }
        for (i = 0; i < arguments.length; i++){
            sum += arguments[i]
            return sum;
        }
        document.getElementById("demo").innerHTML = sumALL(1,123,500,115,44,88)
    </script>
    
    <script src="hw sum of arguments.js"></script>
</body>
